
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>TABS</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.23.1" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" 
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/jquery.pwstabs-1.2.1.css">
    <script src="js/jquery.pwstabs-1.2.1.js"></script>

    <script>
    $( document ).ready(function() {
        $('.hello_world').pwstabs({
            effect: 'slideleft',
            defaultTab: 2,
            containerWidth: '600px'
            });  
      });
    </script>
</head>

<body>
<div class="hello_world">
   <div data-pws-tab-icon="fa-camera-retro" data-pws-tab="anynameyouwant1" data-pws-tab-name="Tab Title 1">Our first tab</div>
   <div data-pws-tab-icon="fa-anchor" data-pws-tab="anynameyouwant2" data-pws-tab-name="Tab Title 2">Our second tab</div>
   <div data-pws-tab-icon="fa-camera-retro" data-pws-tab="anynameyouwant3" data-pws-tab-name="Tab Title 3">Our third tab</div>
</div>
	
</body>

</html>
