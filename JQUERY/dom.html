<head>
	<title>Exemple DOM</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script>

        $( document ).ready(function() {
            $( "#target" ).click(function() {
              carregaDades();
            });
            
        });
        
        function carregaDades(){
            $.ajax({
              url: "llistatusuaris_json.php",
              context: document.body
            }).done(function(data) {
              var data=JSON.parse(data);
              alert(data);
              //ompleTaula(eval(data));
            });
        }
        
        function ompleTaula(data){
            var divInfo=$("#informacio");
            
            var table=$("<table id='taula' class='display' cellspacing='0'></table>");
            var thead=$("<thead></thead>");
            var tr=$("<tr></tr>");
            var th=$("<th>Nom</th>");
            tr.append(th);
            var th=$("<th>Llinatges</th>");
            tr.append(th);
            
            thead.append(tr);
            table.append(thead);//capçaleres
            
            //tbody
            var tbody=$("<tbody></tbody>");
            for (i in data.persones.items){
                var tr=$("<tr></tr>");
                //així afegim el nom
                var td=$("<td>"+data.persones.items[i].nom+"</td>");
                tr.append(td);
                
                //d'una forma semblant afegim llinatges
                var td=$("<td>"+data.persones.items[i].llinatges+"</td>");
                tr.append(td);
                
                tbody.append(tr);
            }
            
            table.append(tbody);
            divInfo.append(table);
            
            $('#taula').dataTable( {
                "paging":   false,
                "ordering": true,
                "info":     false
            } );
        }
        

    </script>
</head>

<body>
    <input id="target" type="button" value="carrega"/><br>
    <div id="informacio"></div>
	
</body>
